<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fizz Buzz coded in JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<script src="src/js/fizz-buzz.js"></script>

<body class="bg-grey-lighter align-content">
    <div class="container my-12 mx-auto px-4">
        <p class="font-mono text-xl">
            So that the game can be played by the rules<br>
            I want a number divisible by 3 to return 'fizz'<br>
            a number divisible by 5 to return 'buzz'<br>
            and a number divisible by 15 to return 'fizzbuzz'.<br>
            <br><br><br>
        </p>
        <input type="text" id="value">
        <input type="submit" value="Check" id="button">
        <br><br><br><br><br><br>
        
        <p class="font-mono text-5xl text-right"><i class="fas fa-bomb"></i>fizz buzz.</p>
        <div id="display_answer"></div>
    </div>
</body>

<script src="./js/fizz-buzz.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click', () =>{
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
</script>

</html>
